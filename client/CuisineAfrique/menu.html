<!DOCTYPE html>
<html>
<head>
    <title> Meal Form</title>
    <link rel="stylesheet" href="menu.css">
    <script src="https://kit.fontawesome.com/91dd09b519.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="form-box">
        <h1 id="title">Add a meal</h1>
        <form>
            <div class="input-group">
                <div class="input-field" id="nameField">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Name" name="name">
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="text" placeholder="Cuisine type" name="cuisineType">
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="text" placeholder="Description" name="description">
                </div>
                <div class="input-field">
                  <i class="fa-solid fa-lock"></i>
                  <input type="id" placeholder="restaurantId" name="restaurantId">
                </div>
                <div class="input-field">
                  <i class="fa-solid fa-lock"></i>
                  <input type="text" placeholder="Ingredient" name="ingredient">
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="text" placeholder="Restaurant Name" name="restauName">
                  </div>
                <div class="input-field">
                  <i class="fa-solid fa-lock"></i>
                  <input type="file" placeholder="Image" name="image" accept="Desktop/*">
                </div>
            </div>
            <div class="btn-field">
                <button type="submit" class="btn solid" >Submit</button>
            </div>
        </form>

    </div>

</div>

<script>

const form = document.querySelector('form'); // Add this line to select the form element

form.addEventListener('submit', (e) => {
    e.preventDefault(); //Prevent HTML submission

    const fd = new FormData(form);

    const urlEncoded = new URLSearchParams(fd).toString();

    //const urlEncode = new URLSearchParams(fd).toString();

    fetch('http://localhost:3000/api/meals', {
        method: "POST",
        body: urlEncoded,
        headers: {
            'Content-type': 'application/x-www-form-urlencoded',
        }
    })
})

</script>
</body>
</html>

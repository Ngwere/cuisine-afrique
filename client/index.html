<!DOCTYPE html>
<html>
<head>
    <title> Sign Up and Sign In Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/91dd09b519.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="form-box">
        <h1 id="title">Sign Up</h1>
        <form>
            <div class="input-group">
                <div class="input-field" id="nameField">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Name">
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Email">
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
                <p>Lost password <a href="#">Click Here!</a></p>
            </div>
            <div class="btn-field">
                <button type="button" id="signupBtn">Sign Up</button>
                <button type="button" id="signinBtn" class="disable">Sign In</button>
            </div>
        </form>

    </div>

</div>

<script>
let signupBtn = document.getElementById("signupBtn");
let signinBtn = document.getElementById("signinBtn");
let nameField = document.getElementById("nameField");
let title = document.getElementById("title");

const form = document.querySelector('form');

signinBtn.onclick = function(){
    nameField.style.maxHeight = "0";
    title.innerHTML = "Sign In";
    signupBtn.classList.add("disable");
    signinBtn.classList.remove("disable");
}
signupBtn.onclick = function(){
    nameField.style.maxHeight = "60px";
    title.innerHTML = "Sign Up";
    signupBtn.classList.remove("disable");
    signinBtn.classList.add("disable");
}

form.addEventListener('submit', (e) => {
    e.preventDefault(); //Prevent HTML submission

    const fd = new FormData(form);

    const urlEncode = new URLSearchParams(fd).toString();

    fetch('http://localhost:3000/upload', {
        method: "POST",
        body: urlEncoded,
        headers: {
            'Content': 'application/x-www-form-urlencode',
        }
    })
})

</script>
</body>
</html>
